<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | NovaDesk</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <div class="form-box">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="NovaDesk Logo" class="logo" />
        <h1>NovaDesk</h1>
        <p class="tagline">Let's talk. Weâ€™re here to help ðŸš€</p>
      </div>

      <form>
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" />
        </div>

        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Quick Question" />
        </div>

        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
